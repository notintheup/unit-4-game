<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Added mobile first-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Added local css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Crystal Clear</title>
</head>

<body>
  <!-- Navigation when I get around to it -->
  <nav class="navbar">
    <h1>You better think!</h1>
  </nav>
  <!-- Action Jackson for controlling the game -->
  <div class="card-deck">
    <div class="card">
      <div class="card-body">
        <h5 class="card-wins"></h5>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-target"></h5>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-current"></h5>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-losses"></h5>
      </div>
    </div>
  </div>


  <!-- Non-Crystallized methods of strategy -->
  <div class="row">
    <div class="col-md-2">
      <img src="assets/images/crystal-1.jpg" class="gem1" alt="Crystal One">
    </div>
    <div class="col-md-2">
      <img src="assets/images/crystal-2.jpg" class="gem2" alt="Crystal Two">
    </div>
    <div class="col-md-2">
      <img src="assets/images/crystal-3.jpg" class="gem3" alt="Crystal Three">
    </div>
    <div class="col-md-2">
      <img src="assets/images/crystal-4.jpg" class="gem4" alt="Crystal Four">
    </div>

  </div>



  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Addes local javascript-->
  <script src="assets/javascript/game.js"></script>

</body>

</html>
